<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="login.js"></script>
</head>
<body>


    <div class="title">
      Registration Form
    </div>
   <form action="Insert" method="post">
	       <div class="inputfield">
          <label>Full Name</label>
          <input type="text" name="fullname" class="input">
       </div>  
        <div class="inputfield">
          <label>Username</label>
          <input type="text" name="username" class="input">
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" name="password"class="input">
       </div>  
       
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" name="email" class="input">
       </div> 

        <div class="inputfield">
          <label>Profession</label>
          <select name="profession">
            <option disabled selected>Select Profession</option>
            <option value="Option 1">Doctor</option>
            <option value="Option 2">Engineer</option>
            <option value="Option 3">Banking</option>
            <option value="Option 4">Teacher</option>
            <option value="Option 5">Scientist</option>
          </select>
       </div> 

       <div class="inputfield">
          <label>Qualification</label>
          <select name="qualification" class="q_study">
            <option disabled selected>Select Qualification</option>
            <option value="Study" >Studying</option>
            <option value="Job">Working</option>
          </select>
       </div> 

       <!-- study walo k liye input fields  -->
        <input type="text" name="college" class="study hide" placeholder="Enter Institution Name">
        <input type="text" name="year" class="study hide" placeholder="Current pursuing year">
        <input type="text" name="course" class="study hide" data-placeholder="Course Name" >

      <!-- job walo k liye input fields  -->
        <input type="text" name="organization" class="job hide" placeholder="Enter organization">
        <input type="text" name="experience" class="job hide" placeholder="Enter Experience">
        <input type="text" name="post" class="job hide" data-placeholder="Designation" >       


      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" name ="phone" class="input">
       </div> 
      <div class="inputfield">
          <label>About Us</label>
          <textarea class="textarea" name="about"></textarea>
       </div> 
       <br>
        <div class="inputfield">
          <label>Full Address</label>
           <textarea class="textarea" name="location"></textarea>
       </div>
       
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox"name ="agreement">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
        <input type="submit" value="submit"/>
</form>
   

	
</body>
</html>
